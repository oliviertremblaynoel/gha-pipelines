name: CI

on:
  workflow_call:
    inputs:
      PROJECT_NAME:
        required: true
        type: string
      FOLDER:
        required: false
        type: string
        default: '.'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.1

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.FOLDER }}
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          build-args: |
            PROJECT_NAME=${{ inputs.PROJECT_NAME }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.PROJECT_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.PROJECT_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.PROJECT_NAME }}:buildcache,mode=max
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.PROJECT_NAME }}:latest,name-canonical=true
